<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seasonal · 제철 퀴즈</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <a class="back" href="../../index.html">← 홈</a>
      <h1>제철 퀴즈</h1>
    </header>

    <section class="card" id="quiz">
      <div class="meta">5문제 · 3개 이상 정답 시 배지 획득</div>
      <div id="qtext" class="qtext"></div>
      <div id="opts" class="opts"></div>
      <button id="next" class="next" disabled>다음</button>
    </section>

    <section class="card hide" id="result">
      <h2 id="score"></h2>
      <div id="badgeArea"></div>
      <div class="row">
        <button id="retry">다시 도전</button>
        <button id="shareBadge" class="primary">배지 자랑하기</button>
      </div>
    </section>
  </div>
  <canvas id="badgeCanvas" class="hide"></canvas>
  <script src="game.js"></script>
</body>
</html>
